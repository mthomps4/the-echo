schema:
  - http://localhost:4000/api/graphql
overwrite: true
hooks:
  afterOneFileWrite:
    - yarn lint
generates:
  types.ts:
    documents:
      - 'src/graphql/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
